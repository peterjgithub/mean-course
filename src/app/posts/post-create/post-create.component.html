
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

    <mat-card-title>Create New Post</mat-card-title>

    <mat-form-field appearance="legacy">
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        formControlName="title"
        name="frmtitle"
        placeholder="Enter a title here"
        >
       <mat-error *ngIf="form.get('title').invalid">Title should be at least 3 characters.</mat-error>
    </mat-form-field>
    <!--
      post?.title : forces Ang to check if the post exists before it reads the title
      minlength="3"
      required
      remove all references to ngForms (replaced by ReactiveForms)
      #title="ngModel"
      [formControl]="frmtitle"
      name="frmtitle"
      [ngModel]="post?.title"
      #postForm="ngForm"
      #frmtitle="ngModel"
      minlength="3"
      required
      postForm
    -->

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <!-- onImagePicked($event) refers to the DOM element event -->
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field appearance="legacy">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        name="frmcontent"
        placeholder="Enter some content here"
        >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Content should be at least 3 characters.</mat-error>
        <!-- <mat-error *ngIf="frmcontent.invalid">Content should be at least 3 characters.</mat-error> -->
        <!--  minlength="3"-->
        <!--  required
        remove all references to ngForms (replaced by ReactiveForms)
          [ngModel]="post?.content"
          required
          minlength="3"
          #frmcontent="ngModel"
        -->
   </mat-form-field>
    <!--
        required
        minlength="10"
        #content=ngModel
    -->

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post
    </button>

  </form>
</mat-card>
